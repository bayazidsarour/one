<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Sports Live</title>

    <style>
      body {
        text-align: center;
        margin: 20px;
        font-family: Arial, sans-serif;
      }

      /* Container for the iframe with background image */
      #iframeContainer {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        background-image: url(bsk.jpg); /* Add your background image URL */
        background-size: cover;
        background-position: center;
        height: 450px;
      }

      /* Hide background image when iframe is displayed */
      #iframeContainer.playing {
        background-image: none;
      }

      /* Iframe styling */
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: none; /* Initially hidden */
        opacity: 0; /* Hidden by default */
        transition: opacity 0.5s ease; /* Smooth transition for visibility */
      }

      /* Make iframe visible after play button is clicked */
      iframe.visible {
        display: block;
        opacity: 1;
      }

      /* Play button styling */
      .playButton {
        padding: 10px 20px;
        background-color: #28a745; /* Green color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        margin-right: 10px;
      }

      /* Play button hover effect */
      .playButton:hover {
        background-color: #218838; /* Darker green on hover */
      }

      /* Keep buttons visible */
      .visible {
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <h1>Watch T-Sports Live</h1>

    <!-- Iframe Container with Background Image -->
    <div id="iframeContainer">
      <!-- Embedded iframe for the T-Sports streams -->
      <iframe
        id="liveStream"
        src=""
        allowfullscreen
      ></iframe>
    </div>

    <!-- Play Buttons for two streams -->
    <button class="playButton visible" id="playButton2">T sports 1</button>
    <button class="playButton visible" id="playButton1">T sports 2</button>
    

    <script>
      const playButton1 = document.getElementById("playButton1");
      const playButton2 = document.getElementById("playButton2");
      const iframeContainer = document.getElementById("iframeContainer");
      const iframe = document.getElementById("liveStream");

      // The target URLs for the two T-Sports streams
      const streamUrl1 = "https://crichd-live.top/live/tsports/play.php?id=https%3A%2F%2Flive-cdn.tsports.com%2Flive-01%2Findex.m3u8";
      const streamUrl2 = "https://crichd-live.top/live/tsports/play.php?id=https%3A%2F%2Flive-cdn.tsports.com%2Flive-02%2Findex.m3u8";

      // Add event listeners for the two play buttons
      playButton1.addEventListener("click", function () {
        iframe.src = streamUrl1; // Load Stream 1 in the iframe
        iframe.classList.add("visible"); // Show the iframe smoothly
        iframeContainer.classList.add("playing"); // Remove background when playing
      });

      playButton2.addEventListener("click", function () {
        iframe.src = streamUrl2; // Load Stream 2 in the iframe
        iframe.classList.add("visible"); // Show the iframe smoothly
        iframeContainer.classList.add("playing"); // Remove background when playing
      });
    </script>
  </body>
</html>
